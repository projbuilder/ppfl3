[build]
  publish = "dist/public"
  command = "vite build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[redirects]]
  # SPA redirect - catch all routes and serve index.html
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "vite"
  targetPort = 5173
  port = 8888

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables documentation
# Required environment variables for production:
# VITE_API_BASE_URL - Backend API URL (e.g., https://your-backend.herokuapp.com)
# VITE_WS_URL - WebSocket URL (e.g., wss://your-backend.herokuapp.com)